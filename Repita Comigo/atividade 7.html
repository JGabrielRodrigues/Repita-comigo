    <title>Document</title>

    <script>
        
        var array = [];

        for (let i = 0; i < 2; i++) {
            array.push(prompt("Digite um numero:"));
        }
        if(array[0] == array[1]){
            alert("Numeros sao iguais");
        }else if(array[0] > array[1]){
            alert("Primeiro e maior");
        }else if(array[0] < array[1]){
            alert("O segundo e maior");
        }

    </script>
    
    
</head>
